{% extends 'base.html' %}
{% block  content %}
  <dl class="row" >
    <dt class="col-sm-1">Title</dt>
    <dd class="col-sm-11">{{ movie.title }}</dd>
    <dt class="col-sm-1">Genre</dt>
    <dd class="col-sm-11">{{ movie.genre }}</dd>
    <dt class="col-sm-1">Stock</dt>
    <dd class="col-sm-11">{{ movie.number_in_stock }}</dd>
  </dl>
{% endblock  %}
